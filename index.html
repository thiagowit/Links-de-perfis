<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Perfis do Instagram</title>
  <style>
    body{font-family:Arial,sans-serif;background:#0e0e0f;color:#fff;text-align:center;padding:30px}
    form{background:#1c1c1d;padding:20px;border-radius:12px;max-width:420px;margin:0 auto 30px}
    input{width:90%;padding:10px;margin:8px 0;border:none;border-radius:8px}
    button{background:#00ff99;color:#000;font-weight:700;border:none;padding:10px 20px;border-radius:10px;cursor:pointer}
    .card{background:#1d1d1e;border-radius:12px;padding:12px;margin:12px auto;max-width:420px;display:flex;align-items:center;justify-content:space-between}
    .card img{width:48px;height:48px;border-radius:8px;object-fit:cover;margin-right:10px}
    .left{display:flex;align-items:center;text-align:left}
    .name strong{font-size:16px}
    .small{font-size:12px;color:#aaa}
  </style>
</head>
<body>
  <h1>ðŸ“¸ Meus Perfis do Instagram</h1>

  <form id="form">
    <input id="name" placeholder="Nome do perfil" required />
    <input id="ig" placeholder="UsuÃ¡rio do Instagram ou link completo" required />
    <input id="file" type="file" accept="image/*" />
    <button type="submit">Adicionar Perfil</button>
  </form>

  <div id="list"></div>

  <script>
    const form = document.getElementById('form');
    const list = document.getElementById('list');

    document.addEventListener('DOMContentLoaded',()=>{
      (JSON.parse(localStorage.getItem('perfis'))||[]).forEach(addCard);
    });

    function readFileAsDataURL(file){
      return new Promise(res=>{
        if(!file) return res(null);
        const r=new FileReader();
        r.onload=()=>res(r.result);
        r.readAsDataURL(file);
      });
    }

    function extractUsername(input){
      input=input.trim();
      if(input.startsWith('@')) input=input.slice(1);
      if(input.includes('instagram.com')){
        try{
          const u=new URL(input.includes('http')?input:'https://'+input);
          const parts=u.pathname.split('/').filter(Boolean);
          return parts[0]||'';
        }catch{}
      }
      return input;
    }

    function addCard(d){
      const card=document.createElement('div');card.className='card';
      const left=document.createElement('div');left.className='left';
      const img=document.createElement('img');img.src=d.img||'https://i.ibb.co/3M1rC6s/user.png';
      const name=document.createElement('div');name.className='name';
      name.innerHTML=`<strong>${d.name}</strong><div class=\"small\">@${d.username}</div>`;
      left.append(img,name);
      const btn=document.createElement('button');btn.textContent='Abrir';btn.onclick=()=>window.open('https://instagram.com/'+d.username,'_blank');
      card.append(left,btn);
      list.append(card);
    }

    function save(d){
      const arr=JSON.parse(localStorage.getItem('perfis'))||[];
      arr.push(d);
      localStorage.setItem('perfis',JSON.stringify(arr));
    }

    form.addEventListener('submit',async e=>{
      e.preventDefault();
      const name=document.getElementById('name').value.trim();
      const ig=document.getElementById('ig').value.trim();
      const file=document.getElementById('file').files[0];
      const img=await readFileAsDataURL(file);
      const username=extractUsername(ig);
      const d={id:Date.now(),name,username,img};
      addCard(d);
      save(d);
      form.reset();
    });
  </script>
</body>
</html>
